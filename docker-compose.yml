services:
  cli-proxy-api:
    image: eceasy/cli-proxy-api:latest
    restart: unless-stopped

    # Let Coolify/Traefik route to the container port (no host port publish needed)
    expose:
      - "8317"

    volumes:
      - ./cli-proxy-config.yaml:/CLIProxyAPI/config.yaml:ro
      - cli_proxy_auths:/root/.cli-proxy-api
      - cli_proxy_logs:/CLIProxyAPI/logs

volumes:
  cli_proxy_auths:
  cli_proxy_logs:
