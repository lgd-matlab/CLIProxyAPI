# 监听地址："" 表示监听所有网卡 (IPv4+IPv6)
# （这点对 Coolify/Traefik 很关键：不要只听 localhost）
host: ""

port: 8317

auth-dir: "~/.cli-proxy-api"
request-retry: 3

quota-exceeded:
  switch-project: true
  switch-preview-model: true

# 远程管理（management.html 依赖 /v0/management）
remote-management:
  # 你要在公网域名打开 management.html，就需要 true
  allow-remote: true
  # 不填会直接禁用管理 API（/v0/management 404）
  secret-key: "CHANGE-THIS-TO-A-LONG-RANDOM-KEY"
  disable-control-panel: false
  panel-github-repository: "https://github.com/router-for-me/Cli-Proxy-API-Management-Center"

api-keys:
  - "ABC-CHANGE-ME-123456"
